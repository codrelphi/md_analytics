language: python
python:
- '2.7'
- '3.6'
- nightly
install: pip install -r requirements/dev.txt
script: python -m pytest --cov=md_analytics tests/
after_success:
- pip install coveralls
- coverage run --source=md_analysis -q nosetests
- coveralls
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: md-analytics-stage
