language: python
python:
- '2.7'
- '3.5'
- '3.6'
- nightly
install: pip install -r requirements/dev.txt
script: python -m pytest
after_success:
- pip install coveralls
- coverage run --source=flask_oauthlib setup.py -q nosetests
- coveralls
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: md-analytics
